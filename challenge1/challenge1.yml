Description: Cloud DevOps Engineer Nanodegree - Challenge 1
Parameters:
  myVPC:
    Description: VPC used to deploy our resources below
    Type: AWS::EC2::VPC::Id
  PublicSubnet:
    Description: Subnet to be used for our Web Server
    Type: AWS::EC2::Subnet::Id
  AMItoUse:
    Description: AMI to use for our base image
    Type: String
Resources:
  myChallengeSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
        GroupDescription: Security group used for the challenge
        VpcId:
          Ref: myVPC
        SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: -1
          ToPort: -1
          CidrIp: 0.0.0.0/0
  myChallengeEC2Instance:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: !Ref AMItoUse
      InstanceType: t3.micro
      NetworkInterfaces:
        - AssociatePublicIpAddress: 'true'
          DeviceIndex: '0'
          GroupSet:
            - Ref: myChallengeSecurityGroup
          SubnetId:
            Ref: PublicSubnet
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update -y
          yum install -y httpd
          systemctl start httpd
